volumes:
  pg_data:

networks:
  portfolio_test:
    driver: bridge

services:

  pg:
    image: postgres:17.5
    env_file:
      - .env.deploy
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - portfolio_test

  pgadmin:
    image: dpage/pgadmin4
    env_file:
      - .env.deploy
    environment:
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      pg:
        condition: service_healthy
    networks:
      - portfolio_test

  back:
    image: ezhik415/portfolio_backend
    env_file:
      - .env.app
    ports:
      - "9000:8000"
    depends_on:
      pg:
        condition: service_healthy
    networks:
      - portfolio_test
