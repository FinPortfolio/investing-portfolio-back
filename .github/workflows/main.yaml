name: Main Portfolio workflow

on:
  push:
    branches:
      - main
      - releases

jobs:

  set-env:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set Environment
        id: set-env
        uses: ./.github/actions/set-environment

  #  tests:

  build_backend_and_push_to_docker_hub:
    name: Push backend Docker image to DockerHub
    runs-on: ubuntu-latest
    #    needs: tests
    needs: set-env
    env:
      DEPLOY_TAG: ${{ needs.set-env.outputs.environment }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to DockerHub (${{ env.DEPLOY_TAG }})
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: infra/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/portfolio_backend_${{ env.DEPLOY_TAG }}:latest

  build_nginx_and_push_to_docker_hub:
    name: Push nginx Docker image to DockerHub
    runs-on: ubuntu-latest
    needs: set-env
    env:
      DEPLOY_TAG: ${{ needs.set-env.outputs.environment }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to DockerHub (${{ env.DEPLOY_TAG }})
        uses: docker/build-push-action@v4
        with:
          context: ./nginx/
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/portfolio_nginx_${{ env.DEPLOY_TAG }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs:
      - set-env
      - build_backend_and_push_to_docker_hub
      - build_nginx_and_push_to_docker_hub
#      - build_frontend_and_push_to_docker_hub
    env:
      DEPLOY_TAG: ${{ needs.set-env.outputs.environment }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Copy docker-compose.yml via ssh
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "infra/${{ env.DEPLOY_TAG }}/docker-compose.${{ env.DEPLOY_TAG }}.yaml"
          target: "portfolio_${{ env.DEPLOY_TAG }}"

      - name: Executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            set -euo pipefail
            cd portfolio_${{ env.DEPLOY_TAG }}
            sudo docker-compose -f docker-compose.${{ env.DEPLOY_TAG }}.yaml pull
            sudo docker-compose -f docker-compose.${{ env.DEPLOY_TAG }}.yaml down
            sudo docker-compose -f docker-compose.${{ env.DEPLOY_TAG }}.yaml up -d