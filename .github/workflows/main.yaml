name: Main Portfolio workflow

on:
  push:
    branches:
      - main
      - releases

jobs:
  #  tests:

  build_backend_and_push_to_docker_hub:
    name: Push backend Docker image to DockerHub
    runs-on: ubuntu-latest
#    needs: tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set Environment
        id: set-env
        uses: ./.github/actions/set-environment

      - name: Push to DockerHub (${{ steps.set-env.outputs.environment }})
        uses: docker/build-push-action@v4
        with:
          context: ./
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/portfolio_backend_${{ steps.set-env.outputs.environment }}:latest

  build_nginx_and_push_to_docker_hub:
    name: Push nginx Docker image to DockerHub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set Environment
        id: set-env
        uses: ./.github/actions/set-environment

      - name: Push to DockerHub (${{ steps.set-env.outputs.environment }})
        uses: docker/build-push-action@v4
        with:
          context: ./nginx/
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/portfolio_nginx_${{ steps.set-env.outputs.environment }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build_backend_and_push_to_docker_hub
      - build_nginx_and_push_to_docker_hub
#      - build_frontend_and_push_to_docker_hub
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set Environment
        id: set-env
        uses: ./.github/actions/set-environment

      - name: Copy docker-compose.yml via ssh
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "docker-compose.${{ steps.set-env.outputs.environment }}.yaml"
          target: "portfolio_${{ steps.set-env.outputs.environment }}"

      - name: Executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd portfolio_${{ steps.set-env.outputs.environment }}
            sudo docker-compose -f docker-compose.${{ steps.set-env.outputs.environment }}.yaml pull
            sudo docker-compose -f docker-compose.${{ steps.set-env.outputs.environment }}.yaml down
            sudo docker-compose -f docker-compose.${{ steps.set-env.outputs.environment }}.yaml up -d
#            sudo docker compose -f docker-compose.production.yml exec backend python manage.py migrate
#            sudo docker compose -f docker-compose.production.yml exec backend python manage.py collectstatic
#            sudo docker compose -f docker-compose.production.yml exec backend cp -r /app/collected_static/. /backend_static/static/